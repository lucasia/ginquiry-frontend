<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ginquiry</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <style>
      body { padding-top: 80px; }
      form span { font-weight: bold; padding-right: 1em; display: block; }
      form input[type="submit"] { display: block; margin-top: 1em; }
      .brandTitle { font-weight: bold; display:block; padding-top: 2.0em; padding-bottom: 0.5em;}
      .brands { border-top: 1px solid black }
      .brand { display: block; }
      .brand span { padding-top: 0.5em; }
      /* .brand .id { font-weight: bold; width: 100px; float: left;} */
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Ginquiry</a>
        </div>
    </div>
</nav>

<div class="main container">
    <div class="input">
        <form action="/brand/post" method="post">
            <span>Add Brand:</span><input type="text" name="brandName"/>
            <input type="submit" value="Post"/>
        </form>
    </div>

    <div class="brandTitle">
        <span>Current Brands:</span>
    </div>

    <div class="brands">

        <div th:each="brand: ${brands}" class="brand">
            <span th:text="${brand.name}" class="name">Username</span>
        </div>
    </div>


</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
